<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survival Terraria 2D</title>
    
    <style>
        body {
            background-color: #5555FF; /* Денне небо */
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            image-rendering: pixelated; 
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #game-canvas {
            display: block;
            background-color: transparent;
        }

        /* ЦИКЛ ДЕНЬ/НІЧ */
        #light-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); 
            pointer-events: none;
            transition: background-color 2s linear;
        }

        /* HUD: ЗДОРОВ'Я */
        #hud-top {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        #health-bar {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 16px;
            height: 16px;
            background-color: red; 
            border: 1px solid darkred;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }
        
        /* ПАНЕЛЬ ШВИДКОГО ДОСТУПУ (Hotbar) */
        #hotbar {
            position: fixed;
            bottom: 80px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            z-index: 110;
        }
        .slot {
            width: 40px;
            height: 40px;
            background-color: #444;
            border: 2px solid #999;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        .slot.active {
            border: 2px solid yellow;
            box-shadow: 0 0 10px yellow;
        }

        /* КЕРУВАННЯ (ПСЕВДО-ДЖОЙСТИК) */
        #controls {
            position: fixed;
            bottom: 5px; 
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 120;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 3px solid #00FF7F;
            border-radius: 50%;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }
        
        #btn-jump {
            position: fixed;
            bottom: 5px;
            right: 10px;
        }
        
        #btn-action {
             position: fixed;
            bottom: 75px;
            right: 10px;
        }
        
    </style>
</head>
<body>

    <div id="game-container">
        <div id="light-overlay"></div>
        <canvas id="game-canvas"></canvas>

        <div id="hud-top">
            <div id="health-bar"></div>
        </div>

        <div id="hotbar"></div>

        <div id="controls">
            <div id="btn-left" class="control-button">←</div>
            <div id="btn-right" class="control-button">→</div>
        </div>
        <div id="btn-jump" class="control-button">↑</div>
        <div id="btn-action" class="control-button">⛏</div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="game.js"></script> 
</body>
</html>
