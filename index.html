<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survival Terraria 2D</title>
    <style>
        /* Базовий Піксельний Стил */
        body { margin: 0; overflow: hidden; background-color: #000; image-rendering: pixelated; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; border: 1px solid #333; }

        /* HUD та Інтерфейс */
        #hud-container {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: space-between;
            align-items: center; z-index: 100; padding: 0 10px;
        }
        #health-bar, #hunger-bar { display: flex; gap: 3px; }
        .heart, .steak { width: 24px; height: 24px; background-color: red; border-radius: 2px; }
        
        /* Панель Швидкого Доступу */
        #hotbar { display: flex; gap: 5px; }
        .slot { width: 50px; height: 50px; background-color: #444; border: 3px solid #666; }
        .selected { border: 3px solid yellow !important; }

        /* Керування (Джойстик/Кнопки) */
        #mobile-controls {
            position: fixed; bottom: 85px; left: 10px; z-index: 110;
        }
        .control-btn {
            width: 60px; height: 60px; background-color: rgba(255, 255, 255, 0.2);
            color: white; border: 2px solid #fff; border-radius: 50%; margin: 5px;
            display: inline-flex; align-items: center; justify-content: center; font-size: 2em;
        }

        /* Інвентар та Крафтинг (Сховані за замовчуванням) */
        #inventory-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 200; display: none;
            /* ... Розмітка для інвентарю та сітки крафтингу */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="hud-container">
            <div id="health-bar"></div>
            <div id="hunger-bar"></div>
            <div id="hotbar"></div>
        </div>

        <div id="mobile-controls">
            <div id="btn-left" class="control-btn">←</div>
            <div id="btn-right" class="control-btn">→</div>
            <div id="btn-jump" class="control-btn">↑</div>
            <div id="btn-action" class="control-btn" style="position: absolute; right: -150px;">⛏</div>
        </div>
        
        <div id="inventory-screen">
            </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script> </body>
</html>
